{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="box">
	<h1>Flask Authentication</h1>
  {% if not request.user.is_authenticated %}
  <a href="{% url 'login' %}" class="btn btn-primary btn-block btn-large">Login</a>
  <a href="{% url 'register' %}" class="btn btn-secondary btn-block btn-large">Register</a>
  {% endif %}
</div>

{% endblock %}
